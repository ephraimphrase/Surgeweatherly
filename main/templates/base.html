<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'images/cloud-solid-24.png' %}" type="image/x-icon">
    <title>{{title}}</title>
</head>
<body class="font-monospace">
    <div class="container-fluid">
        <div class="row px-0">
            <div class="col-md-8 min-vh-100 search px-0" style="background-image: url('https://www.mapquestapi.com/staticmap/v5/map?key=JmuTeAzzMz5mGmtD46C9HPfLIufVBoVs&center={{lat}},{{long}}&size=600,400@2x');">
                <div style="background-color: rgba(0,0,0,0.5);" class="min-vh-100 pt-5 container">
                    <form action="{% url 'home' %}" method="POST">
                        {% csrf_token %}
                        <div class="row gy-3 pt-4">
                            <div class="col-md-8">
                                <input type="text" class="form-control p-3" placeholder="Enter Location" name='location'>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn submit w-100 p-3">Get Details</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4 px-4 pt-md-5 mt-md-3 pt-2 mt-2">
                <div class="row">
                    <h1 class="d-none d-md-block display-3 fw-bold">Weatherly</h1>
                    <h6 class="d-none d-md-block fs-6 small desc">...accurate weather reports</h6>
                </div>

                <h5 class="mt-md-4 pt-md-4">Today's overview</h5>

                <div class="row border-bottom pe-0 pe-md-3 mt-4">
                    <div class="col">
                        <i class='bx bx-wind'></i>
                        <h6 class="text-muted small">Wind Speed</h6>
                        <h3 class="fw-bold fs-2">{{wind_speed}}km/h</h3>
                    </div>
                    <div class="col">
                        <i class='bx bx-sun' ></i>
                        <h6 class="text-muted small">Temperature</h6>
                        <h3 class="fw-bold fs-2">{{temperature}}Â°C</h3>
                    </div>
                </div>

                <div class="row border-bottom mt-4">
                    <div class="col">
                        <i class='bx bx-cloud-drizzle'></i>
                        <h6 class="text-muted small">Humidity</h6>
                        <h3 class="fw-bold fs-2">{{humidity}}g.m-3</h3>
                    </div>
                    <div class="col">
                        <i class='bx bx-cloud'></i>
                        <h6 class="text-muted small">Pressure</h6>
                        <h3 class="fw-bold fs-2">{{pressure}}kPa</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
